<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basquiat web player</title>

  <style>
    body {
      margin: 0;
    }

    video {
      display: block;
      position: relative;
      height: 100vh;
      width: auto;
      margin: auto;
    }
  </style>
</head>
<body>
  <video width="400" class="video" autoplay loop controls>
    <source src="https://player.vimeo.com/external/267461141.hd.mp4?s=db50294a5a913602507f090a18c45f9b36f95422&profile_id=174" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <button onclick="fullscreen()">Fullscreen</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script>
  <script>
    const fullscreen = () => {
      if (screenfull.enabled) {
        screenfull.request();
      }
    }

  </script>
</body>
</html>
